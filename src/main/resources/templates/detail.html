<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Board Detail</title>
</head>
<body>
<h1>Board Detail</h1>

<div th:if="${board}">
    <h2>Board Information</h2>
    <p>Title: <span th:text="${board.title}"></span></p>
    <p>Content: <span th:text="${board.boardBody}"></span></p>
    <!-- 여기에 원하는 게시판 정보를 표시하는 코드를 추가할 수 있습니다 -->
</div>

<div th:if="${comment}">
    <h2>Comments</h2>
    <ul>
        <li th:each="c : ${comment}">
            <p>Author: <span th:text="${c.commentUsername}"></span></p>
            <p>Content: <span th:text="${c.content}"></span></p>
            <!-- 여기에 댓글 정보를 표시하는 코드를 추가할 수 있습니다 -->
        </li>
    </ul>
</div>
</body>
</html>
