<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>home</title>

</head>
<body>
<form role="form" action="/signup" th:object="${userDto}" method="post">
    <div>
        <label th:for="id">아이디</label>
        <input type="text" th:field="*{id}">
    </div>
    <div>
        <label th:for="password">비밀번호</label>

</form>
